<div class="profile-container">
<div class="profile-display" *ngIf="currentUser$ | async as currentUser"> 
    <div class="polaroid">
        <img src="{{currentUser.imgSrc}}">
        <p class="caption">{{currentUser.tagline}}</p>
    </div>
    <div class="profile-content">
        <h3 id="tag"> {{currentUser.userName}}</h3>
        <div>
            <button class="logout-button" (click)="logOutUser()">Logout</button>
        </div>
    </div>

</div>

</div>
