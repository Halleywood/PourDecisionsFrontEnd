<div class="profile-container">
<div class="profile-display" *ngIf="currentUser$ | async as currentUser"> 
    <img src="{{currentUser.imgSrc}}">
    <p>{{currentUser.userName}}</p>
    <p>{{currentUser.tagline}}</p>
   
    <p>FOLLOWERS</p>
    <p> {{currentUser.followers.length}}</p>
    <p>FOLLOWING</p>
    <p>{{currentUser.following.length}}</p>
</div>
</div>
